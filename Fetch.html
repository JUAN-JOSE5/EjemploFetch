<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <button id="btncargar">Cargar Paises</button>
    <div id="paises">

    </div>
    <script>
        var btncargar = document.getElementById("btncargar");
        var divpaises= document.getElementById("paises")
        var contatena =""
        btncargar.addEventListener("click", cargardatos);
        function cargardatos(){
            fetch("https://restcountries.eu/rest/v2/all")
        .then(function(response){
            return response.json();
        }).then(function(data){
            console.log(data);
            for(i=0;i<data.length;i++){
               contatena+="<p> Pais: "+ data[i].name +"</p>";
               contatena+="<img src='"+ data[i].flag+"' width='100px' heigth='100px' />";
            }
            divpaises.innerHTML= contatena;
        }).catch(function(error){
            console.log(error);
        })
        }

    </script>
</body>
</html>
